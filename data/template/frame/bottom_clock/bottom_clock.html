<div class="frame bottom_clock">
    <script src="/_/frame/bottom_clock/current_time.js"></script>
    <link rel="stylesheet" type="text/css" href="/_/frame/bottom_clock/style.css"/>
    <div class="clock_body">
        <p id="current_time"></p>
    </div>
    {% if x.close_enabled %}
    <div class="close_body">
        <p id="close_time">{{ '{0}</br>{1:02}:{2:02}'.format(x.close_str, x.close_time.hour, x.close_time.minute) }}</p>
    </div>
    {% endif %}
</div>
